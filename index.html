<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Pizzaiolo Pizzas</title>
</head>
<body>
    <div class="end-screen">
        <div class="end-box">
          <div class ="end-score">YOU GOT 40</div>
          <div class ="reload">Try Again</div>
        </div>
      </div>
      
      <div id="header">
      <div class="text-display">
        <div class="question-score">
          <div class="score-box" id="current-question"></div>
          <div class="score-box" id="score"></div>
        </div>
        <div class="pizza-name"></div>
        <div class="button-area">  
          <div id="submit-button" class="top-button">Create Pizza</div>
          <div id="show-answer" class="top-button">Show Answer</div>
        </div>
        <div id="check-response"></div>
      </div>
      </div>
      <div class="topping-menu">
        <div id="sauce-box" class="ingredient-container"></div>
        <div id="cheese-box" class="ingredient-container"></div>
        <div id="meat-box" class="ingredient-container"></div>
        <div id="veg-box" class="ingredient-container"></div>
        <div id="herb-box" class="ingredient-container"></div>
      <div id="plant-box" class="ingredient-container"></div>
        </div>
      
          
</body>
<script src="script.js"></script>
</html>
